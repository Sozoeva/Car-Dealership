<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css">
    <title>Car-Dealership</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content container">
        <div class="logo">
          <img src="./images/cars_logo.svg" alt="Cars logo" />
        </div>
        <div class="header__nav">
          <nav class="nav">
            <a href="#" class="link">Home</a>
            <a href="#" class="link">Cars</a>
            <a href="#" class="link">Book now</a>
            <a href="#" class="link">Terms and Conditions</a>
          </nav>
          <button class="header__button">Manage Booking</button>
        </div>
      </div>
    </header>

      <section class="location-block">
        <div class="location-block__inner container">
            <h2>Location</h2>
            <div class="location-block__map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3677.4201506738136!2d9.180449635851819!3d48.78395193923798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4799db33b0edc2db%3A0x515032fca353322a!2sStuttgart!5e1!3m2!1sru!2skg!4v1681027050111!5m2!1sru!2skg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <section class="contacts-block">
        <div class="contacts-block__inner container">
            <div class="contacts-block__logo">
                <a href="#"><img src="./images/cars_logo.svg" alt="contacts-block-logo"></a>
                <span>HKinvision</span>
            </div>
            <div class="contacts-block__links">
                <div class="contacts-block__links__description">
                    <p>The World's Best Luxury Car’s Dealing Platform</p>
                </div>
                <div class="contacts-block__links__wrapper">
                    <div class="contacts-block__links__list">
                        <a href="#" class="bold-link">Company</a>
                        <a href="#">About us</a>
                        <a href="#">Product</a>
                        <a href="#">Testimonial</a>
                    </div>
                    <div class="contacts-block__links__list">
                        <a href="#" class="bold-link">Support</a>
                        <a href="#">FAQ</a>
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms of Services</a>
                    </div>
                    <div class="contacts-block__links__list">
                        <a href="#" class="bold-link">Category</a>
                        <a href="#">Super Cars</a>
                        <a href="#">Sport Cars</a>
                        <a href="#">More Cars</a>
                    </div>
                    <div class="contacts-block__links__social">
                        <a href="#">Facebook</a>
                        <a href="#">instagram</a>
                        <a href="#">Youtube</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>©2022 HKInvestor. All right reserved</p>
    </footer>
  </body>
</html>
